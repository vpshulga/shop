#database
url=jdbc:mysql://localhost/shop?&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=utf8&useSSL=false&characterSetResults=utf8
user=root
password=root
#hibernate
hibernate.show_sql=true
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.current_session_context_class=thread
hibernate.hbm2ddl.auto=validate
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#hikari
pool.data.source.class=com.mysql.cj.jdbc.MysqlDataSource
pool.max.size=100
pool.cache.prepared.statements=true
pool.cache.prepared.statements.size=250
pool.cache.prepared.statements.sql.limit=2048
pool.use.server.prepared.statements=true
